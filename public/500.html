<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  @import url(http://fonts.googleapis.com/css?family=opensans:500);
  body {
    text-align: center;
    font-family: 'Open Sans', sans-serif;
    margin: 0;
  }

  .cover {
    color: white;
    text-align: center;
    height: 100vh;
    /* if you have a 70px navbar => height: calc(100vh - 70px); */
    background-size: cover !important;
    background-position: center;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .head h1 {
    font-size: 7em;
    margin-bottom: 0.3em;
  }

  .btn-back {
    color: white;
    padding: 10px 15px;
    border-radius: 4px;
    font-weight: bold;
    background-color: #EE5F5B;
    border-color: #ec4844;
    transition: background 0.3s ease;
  }
  .btn-back:hover {
    opacity: 1;
    background: #3ac162;
    text-decoration: none;
    color: white;
  }

  .button {
    margin-top: 70px;
  }
  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="cover" style="background-image: linear-gradient(-225deg, rgba(0,101,168,0.6) 0%, rgba(0,36,61,0.6) 50%), url('http://res.cloudinary.com/jouve/image/upload/v1466510302/page_xj0ku4.jpg');">
  <div class="cover-content">
    <div class="head">
      <h1>500</h1>
    </div>
    <h1>Sorry, something went wrong</h1>
    <p>If you are the owner of the application, please fix this issue.</p>
    <div class="button">
      <a href='/' class="btn-back">Go back to our home page</a>
    </div>
  </div>
</div>
</body>
</html>
